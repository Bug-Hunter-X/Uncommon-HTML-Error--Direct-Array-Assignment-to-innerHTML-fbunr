<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Incorrect use of innerHTML, attempting to assign an array directly
    document.getElementById("myDiv").innerHTML = ["This", "is", "an", "array"]; 
  </script>
</body>
</html>
